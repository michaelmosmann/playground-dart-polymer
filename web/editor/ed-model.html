<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="ed-headline" attributes="xtitle,level">
  <template>
    <template if="{{level < 1}}"><h1 id="h">???{{xtitle}}???</h1></template>
    <template if="{{level == 1}}"><h1 id="h">{{xtitle}}</h1></template>
    <template if="{{level == 2}}"><h2 id="h">{{xtitle}}</h2></template>
    <template if="{{level == 3}}"><h3 id="h">{{xtitle}}</h3></template>
    <template if="{{level == 4}}"><h4 id="h">{{xtitle}}</h4></template>
    <template if="{{level == 5}}"><h5 id="h">{{xtitle}}</h5></template>
    <template if="{{level == 6}}"><h6 id="h">{{xtitle}}</h6></template>
    <template if="{{level > 6}}"><h6 id="h">???{{xtitle}}???</h6></template>
  </template>
</polymer-element>

<polymer-element name="ed-paragraph" attributes="xtext">
  <template>
    <p id="p"></p>
  </template>
</polymer-element>

<polymer-element name="ed-nodes" attributes="root,level">
  <template>
    <template if="{{ root.type == 'headline' }}"><ed-headline xtitle="{{root.title}}" level={{level}}></ed-headline></template>
    <template if="{{ root.type == 'paragraph' }}"><ed-paragraph xtext="{{root.text}}"></ed-paragraph></template>
    <template repeat="{{node in root.nodes}}">
      <div style="margin-left:10px;">
        <ed-nodes root="{{node}}" level="{{level + 1}}"></ed-nodes>
      </div>
    </template>
  </template>
</polymer-element>

<polymer-element name="ed-view" attributes="root,level">
  <template>
    <template if="{{ root.type == 'headline' }}">{{level}}:{{root.title}}<br/></template>
    <template if="{{ root.type == 'paragraph' }}">{{root.text}}<br/></template>
    <template repeat="{{node in root.nodes}}">
      <div style="margin-left:10px; border:1px dotted black;">
        <ed-view root="{{node}}" level="{{level + 1}}"></ed-view>
      </div>
    </template>
  </template>
</polymer-element>

<polymer-element name="ed-root" attributes="root,mode">
  <template>
    <template if="{{mode=='edit'}}">
      <template repeat="{{node in root.nodes}}">
        <ed-nodes root="{{node}}" level="1"></ed-nodes>
      </template>
    </template>
    <template if="{{mode!='edit'}}">
      <div style="background-color: grey;">
        <template repeat="{{node in root.nodes}}">
          <ed-view root="{{node}}" level="1"></ed-view>
        </template>
      </div>
    </template>
  </template>
</polymer-element>

<polymer-element name="ed-model">
  <template>
    <style>
      :host {
        background-color: #f88080;
        display: block;
        padding: 4px;
      }
    </style>
    <div id="start" on-click="{{clicked}}" >{{doc.title}}</div>
    
    <ed-root root="{{doc}}" mode="edit"></ed-root>
    <ed-root root="{{doc}}"></ed-root>
  </template>
  <script type="application/dart" src="ed-model.dart"></script>
</polymer-element>
