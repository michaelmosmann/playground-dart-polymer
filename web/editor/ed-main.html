<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_button.html">
<link rel="import" href="ed-model.html">
<link rel="import" href="ed-toolbar.html">
<link rel="import" href="ed-render.html">

<polymer-element name="ed-main" on-edit="{{onEditEvent}}">
  <template>
    <style>
      :host {
        background-color: #fcfcf8;
      }
    </style>
    <core-toolbar>
       <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
       <div flex>{{title}}</div>
       <core-icon-button icon="search" on-tap="{{moreAction}}"></core-icon-button>
     </core-toolbar>
     <ed-toolbar id="toolbar"></ed-toolbar>
     <ed-model doc="{{doc}}"></ed-model>
     <ed-render doc="{{doc}}"></ed-render>
  </template>
  <script type="application/dart" src="ed-main.dart"></script>
</polymer-element>
