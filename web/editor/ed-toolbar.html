<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">

<polymer-element name="ed-toolbar">
  <template>
    <style>
      :host {
        background-color: #f8f8f2;
        display: block;
        padding: 4px;
      }
    </style>
    <div hidden?={{hideA}} on-edit="{{onEditEvent}}">A</div>
    <div hidden?={{hideB}} on-edit="{{onEditEvent}}">B</div>
    <div hidden?={{!headline}} on-edit="{{onEditEvent}}">Headline</div>
    <div hidden?={{!paragraph}} on-edit="{{onEditEvent}}">Paragraph</div>
  </template>
  <script type="application/dart" src="ed-toolbar.dart"></script>
</polymer-element>
