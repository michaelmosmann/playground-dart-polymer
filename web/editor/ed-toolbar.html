<!DOCTYPE html>
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name="ed-toolbar-headline">
  <template>
    <paper-button on-click="{{newHeadline}}" style="background-color: #9ade9a;" raisedButton>neues Kapitel</paper-button>
    <paper-button on-click="{{newSubHeadline}}" style="background-color: #9a9ade;" raisedButton>neues Unterkapitel</paper-button>
    <paper-button on-click="{{newText}}" style="background-color: #9a9ade;" raisedButton>neuer Absatz</paper-button>
    <paper-button on-click="{{newTextAfter}}" style="background-color: #9a9ade;" raisedButton>Kapitelende</paper-button>
  </template>
</polymer-element>

<polymer-element name="ed-toolbar-paragraph">
  <template>
    <paper-button on-click="{{newHeadline}}" style="background-color: #9ade9a;" raisedButton>neues Kapitel</paper-button>
    <paper-button on-click="{{newText}}" style="background-color: #9a9ade;" raisedButton>neuer Absatz</paper-button>
  </template>
</polymer-element>

<polymer-element name="ed-toolbar">
  <template>
    <style>
      :host {
        background-color: #f8f8f2;
        display: block;
        padding: 4px;
      }
    </style>
    <!--
    <div hidden?={{hideA}}>A</div>
    <div hidden?={{hideB}}>B</div>
    -->
    <div hidden?={{!headline}}>
      <ed-toolbar-headline></ed-toolbar-headline>
    </div>
    <div hidden?={{!paragraph}}>
      <ed-toolbar-paragraph></ed-toolbar-paragraph>
    </div>
  </template>
  <script type="application/dart" src="ed-toolbar.dart"></script>
</polymer-element>
